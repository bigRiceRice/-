<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font/iconfont1.css">
    <title>🥑🥑🥑</title>
</head>

<body>
    <div class="wrap">
        <!-- 高斯模糊背景0 去白边 -->
        <div class="bg"></div>
        <!-- 高斯模糊背景1 -->
        <div class="bg1"></div>
        <!-- 导航栏 -->
        <div class="nav">
            <!-- 仿 ios 按钮 -->
            <div class="btn">
                <div class="btn-item"></div>
                <div class="btn-item"></div>
                <div class="btn-item"></div>
            </div>
            <!-- 头像栏 -->
            <div class="icon">
                <div class="icon-img">
                    <img src="./img/headPortrait.jpg">
                </div>
                <div class="icon-con">
                    <p>Welcome!</p>
                    <h2>Jordan Chan</h2>
                </div>
            </div>
            <!-- 分隔线 -->
            <div class="line"></div>
            <!-- 导航菜单 -->
            <div class="menu">
                <div class="item">
                    <!-- 鼠标悬停 -->
                    <div class="light"></div>
                    <!-- 首图标 -->
                    <div class="licon"><span class="iconfont icon-wenjian"></span></div>
                    <!-- 文本 -->
                    <div class="con">Dashboard</div>
                    <!-- 尾图标 -->
                    <div class="ricon"><span class="iconfont icon-gengduo-a"></span></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon"><span class="iconfont icon-qipao1"></span></div>
                    <div class="con">Products</div>
                    <div class="ricon"></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon"><span class="iconfont icon-shexiang1"></span></div>
                    <div class="con">Campaigns</div>
                    <div class="ricon"></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon"><span class="iconfont icon-xiaolian"></span></div>
                    <div class="con">Sales</div>
                    <div class="ricon"></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon"><span class="iconfont icon-shexiang"></span></div>
                    <div class="con">Discount</div>
                    <div class="ricon"></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon"><span class="iconfont icon-wenjian1"></span></div>
                    <div class="con">Payouts</div>
                    <div class="ricon"><span class="iconfont icon-gengduo-a"></span></div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
</body>

</html>
